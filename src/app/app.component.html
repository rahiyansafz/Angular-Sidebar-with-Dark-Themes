<div class="mat-typography mat-app-background app-frame"
     fxLayout="column"
     [ngClass]="themeClass">
  <mat-toolbar color="primary"
               class="app-toolbar">
    <button mat-icon-button
            (click)="sidepanel.toggleState()">
      <mat-icon>menu</mat-icon>
    </button>
    <span fxFlex>Title</span>
    <button mat-icon-button
            [matMenuTriggerFor]="menu">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item
              *ngFor="let t of theme.themes$ | async"
              (click)="theme.setTheme(t)">{{t.display}}</button>
    </mat-menu>
  </mat-toolbar>
  <section class="app-body mat-app-background"
           fxFlex
           fxFill
           fxLayout="row"
           fxLayoutAlign="start stretch">
    <sidepanel></sidepanel>
    <div fxFlex
         class="app-panel">
      <router-outlet></router-outlet>
    </div>
  </section>
</div>
